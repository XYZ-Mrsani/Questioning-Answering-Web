<p style="font-size: 26px;font-weight: bold; margin: 20px;">Edit Questions</p>
<div class="card mx-auto" *ngFor="let question of questionList">
  <div class="card-body">
    <h6 class="card-title">{{question.username}} Asked: {{question.date}}</h6>
    {{question.question}}
</div>
<div>
  <button class="btn btn-primary btnud" [routerLink]="['edit',question._id]">Update</button>
  <a class="btn btn-danger btnud" [routerLink]="['delete',question._id]">Delete</a>
</div>
  </div>
