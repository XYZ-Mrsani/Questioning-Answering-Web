<p style="font-size: 26px;font-weight: bold; margin: 20px;">Edit Answers</p>
<div class="card mx-auto" *ngFor="let answer of answerList">
    <div class="card-body">
        <h6 class="card-title">{{answer.username}} Asked: {{answer.date}}</h6>
        {{answer.pquestion}}
    </div>
    <div>
        <button class="btn btn-primary btnud" [routerLink]="['edit',answer._id]">Update</button>
        <a class="btn btn-danger btnud" [routerLink]="['delete',answer._id]">Delete</a>
    </div>
</div>
